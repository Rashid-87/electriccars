  <main>
   <section class="charging">
      <div class="container">
        <h3 class="charging__title">Сеть зарядок</h3>
      </div>
      <iframe class="charging__iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d77546.04322024384!2d39.53054613427485!3d52.600097651501294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x413a148c254aa519%3A0x59f5f4f6bdea4dca!2z0JvQuNC_0LXRhtC6LCDQm9C40L_QtdGG0LrQsNGPINC-0LHQuy4sINCg0L7RgdGB0LjRjw!5e0!3m2!1sru!2skg!4v1718690645968!5m2!1sru!2skg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <div class="container">
        <div class="charging__wrapper">
          <img class="charging__img" src="./../../src/img/charging/charging.png" alt="iframe-images">
          <form action="https://api.web3forms.com/submit" method="POST" class="charging__post">
            <input type="hidden" name="access_key" value="2960f0de-5bf1-4549-8cd5-b9dc86e27722">
            <h4 class="charging__subtitle">Где открыть следующую станцию подзарядки?</h4>
              <label>
                  <input class="charging__name" name="name" minlength="5" maxlength="30" type="text" placeholder="Имя" required>
                </label>
                <label>
                  <input class="charging__name" name="tel" type="tel" placeholder="телефон" required>
                </label>
                <label>
                  <textarea class="charging__name charging__text" name="text" type="text" placeholder="Место для новой зарядной станции" required></textarea>
                </label>
                <button class="charging__btn" type="submit">Отправить</button>
          </form>
        </div>
      </div>
   </section>
